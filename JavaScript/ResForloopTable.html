<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <div class="jumbotron text-center"><h1>For Loop Table</h1></div>
    <div class="container">
        <div class="container">
            <label for="n1">Enter Num:</label>
            <input type="text" id="n1" class="form-control"/><br>
            <button type="button" class="btn-warning" onclick="check();">Submit</button><br><br>
            <div id="res">Show</div>
        </div>

    </div>
    <script>
        function check()
        {
            var result=0;
            var ans;
            var num=parseInt(document.getElementById("n1").value);
            for(counter=1;counter<=10;counter++)
            {
                if(result==0)
                {
                    ans=num*counter;
                    result=num+"x"+counter+"="+ans+"<br>";
                }
                else
                {
                    ans=num*counter;
                    result+=num+"x"+counter+"="+ans+"<br>";
                }
            }
            document.getElementById("res").innerHTML=result;
        }
    </script>
</html>
