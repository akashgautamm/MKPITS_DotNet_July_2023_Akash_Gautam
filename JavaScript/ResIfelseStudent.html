<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h2>Vote</h2>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                Enter Maths Mark:<input type="text" class="form-control" id="s1" />
                Enter Science Mark:<input type="text" class="form-control" id="s2" />
                Enter English Mark:<input type="text" class="form-control" id="s3" />

            </div>
            <button type="button" class="btn btn-primary" onclick="student();">Submit</button>
        </form>
        Total Marks:-<div id="stotal"></div>
        Percentage:-<div id="sper"></div>
        Grade:-<div id="sgrade"></div>
    </div>
    <script language="javascript">
        function student() {
            var total;
            var per;
            var sub1 = parseInt(document.getElementById("s1").value);
            var sub2 = parseInt(document.getElementById("s2").value);
            var sub3 = parseInt(document.getElementById("s3").value);
            total = parseInt(sub1) + parseInt(sub2) + parseInt(sub3);
            document.getElementById("stotal").innerHTML = total;
            per = total / 300 * 100;
            document.getElementById("sper").innerHTML = per;
            if (per > 75)
            {
                document.getElementById("sgrade").innerHTML = "Grade A";
            }
            else if (per > 60 && per <= 75) 
            {
                document.getElementById("sgrade").innerHTML = "Grade B";
            }
            else
            {
                document.getElementById("sgrade").innerHTML = "Fail";
            }




        }

    </script>
</body>
