<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      </head>
      <div class="jumbotron text-center" >
    Salary bonus
    </div>
    <div class="container">
    <div class="form-group">
        Enter Num:<input type="text" class="form-control" id="n1"/><br>
        <button type="button" class="btn btn-primary" onclick="check();">Submit</button><br>
        <span id="result"></span>

    </div>
    </div>
    <script language="javascript">
        function check()
        {
            var num=parseInt(document.getElementById("n1").value);
            if(num%2==0)
            {
                document.getElementById("result").innerHTML="Even number";
            }
            else
            {
                document.getElementById("result").innerHTML="Odd number";
            }
        }

    </script>
