<html>
    <form name="f1">
        Enter Length:<input type="text" id="n1"/><br><br>
        Enter Breadth:<input type="text" id="n2"/><br><br>
        Enter Height:<input type="text" id="n3"/><br><br>
        <input type="button" value="Submit" onclick="volume();"/><br><br>
        <span id="result">Show</span>


    </form>
    <script language="javascript">
        function volume()
        {
            var length=parseInt(document.getElementById("n1").value);
            var breadth=parseInt(document.getElementById("n2").value);
            var height=parseInt(document.getElementById("n3").value);
            var result=length*breadth*height;
            document.getElementById("result").innerHTML="Volume is "+result;
        }

    </script>
</html>
