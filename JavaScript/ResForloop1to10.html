<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <div class="jumbotron text-center"><h1>1 to 100</h1></div>
    <div class="container">
        <div class="container">
            <label for="n1">Enter Num:</label>
            <input type="text" id="n1" class="form-control"/>
            <button type="button" class="btn-warning" onclick="check();">Submit</button>
            <div id="result">Show</div>
        </div>

    </div>
    <script>
        function check()
        {
            for(i=1;i<=10;i++)
            {
                document.write("<br>"+i);
            }

        }

    </script>
</html>
