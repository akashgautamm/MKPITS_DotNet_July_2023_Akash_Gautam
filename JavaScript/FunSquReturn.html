<html>
    <script language="javascript">
        function square()
        {
            var num=prompt("Enter num:");
            var square=num*num;
            return square;
        }
        function display()
        {
            var result=square();
            alert("Square is "+result);
        }


    </script>
     <input type="button" value="Press" onclick="display();"/>
    


</html>
