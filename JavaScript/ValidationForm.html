<html>
    <form name="f1">
        Enter Username:<input type="text" id="n1"/><span id="c1" style="color:red" >*</span><br><br>
        Enter Password:<input type="password" id="n2"/><span id="c2" style="color:red">*</span><br><br>
        <input type="button" value="Submit" onclick="check();"/>
        <div id="result"> Show</div>

    </form>
    <script language="javascript">
        function check()
        {


            var u=document.getElementById("n1").value;
            var p=document.getElementById("n2").value;
            if(u=="" && p=="")
            {
                document.getElementById("c1").innerHTML="Please enter username";
                document.getElementById("c2").innerHTML="Please enter password";
            }
            else if(u=="")
            {
                document.getElementById("c1").innerHTML="Please enter username";
                document.getElementById("c2").innerHTML="";
            }
            else if(p=="")
            {
                document.getElementById("c2").innerHTML="Please enter password";
                document.getElementById("c1").innerHTML=""

            }
            else
            {
                document.getElementById("c1").innerHTML=""
                document.getElementById("c2").innerHTML=""
                if(u=="admin" && p=="admin")
                {
                    document.getElementById("result").innerHTML="Login Successful";
                }
                else
                {
                    document.getElementById("result").innerHTML="Invalid";
                }
            }
        }

    </script>
</html>
