<html>
    <form name="f1">
        Enter num1:<input type="text" id="n1"/><br><br>
        Enter num2:<input  type="text" id="n2"/><br><br>
        Enter op:<input type="text" id="op"/><br><br>
        <input type="button" value="Submit" onclick="operator();"/><br><br>
        <span id="result">Show</span>

    </form>
    <script language="javascript">
        function operator()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var op=document.getElementById("op").value;
            var ans=0;
            if(op=="+")
            {
                 ans=num1+num2;
            }
            else if(op=="-")
            {
                ans=num1-num2;
            }
            else if(op=="*")
            {
                ans=num1*num2;
            }
            else if(op=="/")
            {
                ans=num1/num2;
            }
            document.getElementById("result").innerHTML="Result is "+ans;
        }

    </script>
</html>
