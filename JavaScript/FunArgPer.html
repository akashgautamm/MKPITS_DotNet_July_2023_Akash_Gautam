<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <div class="jumbotron text-center">
        <h1>Call function with argument</h1>
    </div>
    <form name="f1">
        Enter sub1:<input type="number" id="s1"/><br><br>
        Enter sub2:<input type="number" id="s2"/><br><br>
        Enter sub3:<input type="number" id="s3"/><br><br>
        <input type="button" value="Submit" onclick="check();"/><br><br>
        <span id="tot"></span><br><br>
        <span id="per"></span>


    </form>
    <script>
        function check()
        {
            var sub1=parseInt(document.getElementById("s1").value);
            var sub2=parseInt(document.getElementById("s2").value);
            var sub3=parseInt(document.getElementById("s3").value);
            var total=parseInt(sub1)+parseInt(sub2)+parseInt(sub3);
            var percent=total/300*100;
            document.getElementById("tot").innerHTML="Total is "+total;
            document.getElementById("per").innerHTML="Percent is "+percent;

        }
    </script>
</html>
