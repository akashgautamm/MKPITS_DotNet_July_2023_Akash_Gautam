<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<html>
<div class="jumbotron text-center">
    <h2>Vowels</h2>
</div>
<div class="container">
    <form class="form-group">
        <label for="c1">Enter Character</label>
        <input type="text" class="form-control" id="c1"/><br>
        <button type="button" class="btn-primary" onclick="check();">Submit</button><br>
        <div id="res">Result</div>
    </form>
</div>
<script language="javascript">
    function check()
    {
        var ch=document.getElementById("c1").value;
        switch(ch)
        {
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
                document.getElementById("res").innerHTML="Vowels";
                break;
            default:
            document.getElementById("res").innerHTML="Not Vowels";

                
        }
    }

</script>
