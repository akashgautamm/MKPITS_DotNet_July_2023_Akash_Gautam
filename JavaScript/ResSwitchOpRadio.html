<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<html>
<div class="jumbotron text-center">
    <h2>Radio Operator</h2>
</div>
<div class="container">
    <div class="form-group">
        <label for="n1">Enter Num1</label>
        <input type="text" class="form-control" id="n1" name="t1" />
        <label for="n2">Enter Num1</label>
        <input type="text" class="form-control" id="n2" name="t1" />
    </div>
    <div class="form-check">
        <div class="row">
            <div class="col">
                <input type="radio" class="form-check-input" name="d1" id="d1" value="+" />
                <label for="d1">Addition</label>
            </div>
            <div class="col">
                <input type="radio" class="form-check-input" name="d1" id="d2" value="-" />
                <label for="d2">Substraction</label>
            </div>
            <div class="col">
                <input type="radio" class="form-check-input" name="d1" id="d3" value="*" />
                <label for="d3">Multiply</label>
            </div>
            <div class="col">
                <input type="radio" class="form-check-input" name="d1" id="d4" value="/" />
                <label for="d4">Division</label>
            </div>
        </div>

    </div>
    <button type="button" class="btn-warning" onclick="check();">Submit</button><br>
    <div id="result">Show</div>


</div>
<script language="javascript">
    function check()
    {
        var ans1;
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var op=document.getElementsByName("d1");
       
        for(i=0;i<op.length;i++)
        {
            if(op[i].checked)
            {
                ans1=op[i].value;
            }
        }
        var ans;
        switch(ans1)
        {
            case '+':
                ans=num1+num2;
            break;
            case '-':
                ans=num1-num2;
            break;
            case '*':
                ans=num1*num2;
            break;
            case '/':
                ans=num1/num2;
            break;
            default:
                ans="Invalid";
            break;

        }
        document.getElementById("result").innerHTML="Total"+ans;
    }

</script>
</html>
