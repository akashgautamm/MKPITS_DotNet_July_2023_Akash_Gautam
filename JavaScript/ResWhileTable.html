<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <div class="jumbotron text-center"><h1>While Table</h1></div>
    <div class="container">
        <div class="container">
            <label for="n1">Enter Num:</label>
            <input type="text" id="n1" class="form-control"/><br>
            <button type="button" class="btn-warning" onclick="check();">Submit</button><br><br>
            <div id="res">Show</div>
        </div>

    </div>
    <script>
        function check()
        {
            var result=0;
            var count=1;
            var num=parseInt(document.getElementById("n1").value);
            var ans;
            while(count<=10)
            {
               if(result==0)
              {
                  ans=num*count;
                  result=num+"x"+count+"="+ans+"<br>";

               }
              else
              {
                 ans=num*count;
                 result+=num+"x"+count+"="+ans+"<br>";
              }
              count++;
            
            }
             document.getElementById("res").innerHTML=result;   
        }
    </script>
</html>
