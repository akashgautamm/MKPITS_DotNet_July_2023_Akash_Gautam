<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <div class="jumbotron text-center"><h1>Do While</h1></div>
    <div class="container">
        <div class="container">
            <label for="n1">Enter Num:</label>
            <input type="text" id="n1" class="form-control"/>
            <button type="button" class="btn-warning" onclick="check();">Submit</button>
            <div id="res">Show</div>
        </div>

    </div>
    <script>
        function check()
        {
            var result=0;
            var counter=1;
            var num=parseInt(document.getElementById("n1").value);
            do
            {
                if(result==0)
                {
                    result=1;
                }
                else
                {
                    result+="<br>"+counter;

                }
               
            }
            while(counter<=num);
            document.getElementById("res").innerHTML=result;

        }
    </script>
</html>
