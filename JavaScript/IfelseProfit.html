<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div class="jumbotron"><h2 class="text-center">Quadrant</h2></div>
<div class="container">
    <form>
        <div class="form-group">
            Enter Cost Price:<input type="number" class="form-control" id="c"/><br>
            Enter Sell Price:<input type="number" class="form-control" id="s"/><br>
            <input type="button" class="btn-danger" value="Submit" onclick="check()"/><br><br>
            <span id="res">Show</span>

        </div>
    </form>

</div>
<script>
    function check()
    {
        var cp=document.getElementById("c").value;
        var sp=document.getElementById("s").value;

        if(cp<sp)
        {
            profit=sp-cp;
            document.getElementById("res").innerHTML="Profit is "+profit;
        }
        else if(cp>sp)
        {
            profit=cp-sp;
            document.getElementById("res").innerHTML="Loss is "+profit;
        }
        else
        {
            document.getElementById("res").innerHTML="No Loss No Profit";
        }

    }
</script>
