<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      </head>
    <div class="jumbotron">
       <h2>Electric Bill</h2>
    </div>
<div class="container">
    <div class="form-group">
        Enter name:<input type="text" class="form-control" id="n1"/><br>
        Enter Id:<input type="text" class="form-control" id="i1"/><br>
        Enter unit:<input type="text" class="form-control" id="u1"/><br>
        <button type="button" onclick="check();">Submit</button><br>

        Customer Name:<div id="name"></div>
        Customer Id:<div id="id"></div>
        Unit Consume:<div id="unit"></div>
        Total Bill:<div id="bill"></div>
    </div>
</div>
    <script>
        function check()
        {
            var n=document.getElementById("n1").value;
            var i=parseInt(document.getElementById("i1").value);
            var u=parseInt(document.getElementById("u1").value);
            if(u<100)
            {
                total=u*1;
                document.getElementById("bill").innerHTML=total;
            }
            else if(u>100 && u<400)
            {
                total=u*2;
                document.getElementById("bill").innerHTML=total;
            }
            else
            {
                total=u*3;
                document.getElementById("bill").innerHTML=total;
            }
            document.getElementById("name").innerHTML=n;
            document.getElementById("id").innerHTML=i;
            document.getElementById("unit").innerHTML=u;


        }
    </script>
</html>
