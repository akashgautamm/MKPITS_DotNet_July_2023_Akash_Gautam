<html>
    <form name="f1">
        Enter Length:<input type="text" id="n1"/><br><br>
        Enter Breadth:<input type="text" id="n2"/><br><br>
        <input type="button" value="Submit" onclick="call();"/><br><br>
        <span id="result">Show</span>


    </form>
    <script language="javascript">
        function call()
        {
            var length=parseInt(document.getElementById("n1").value);
            var breadth=parseInt(document.getElementById("n2").value);
            var result=length*breadth;
            document.getElementById("result").innerHTML="Area is "+result;
        }

    </script>
</html>
