<html lang="en">

    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body>
        <div class="jumbotron text-center">
            <h2>Vote</h2>
        </div>
    
        <div class="container">
            <form name="f1">
                <div class="form-group">
                    Enter age : <input type="text" class="form-control" name="t1" id="t1" />
                </div>
                <button type="button" class="btn btn-primary" onclick="check();">Submit</button>
                <br><br>
               <span id="res" ></span>
            </form>
        </div>

        <script language="javascript">
            function check()
            {
                var age=parseInt(document.getElementById("t1").value);
                if(age>18)
                {
                    document.getElementById("res").innerHTML="Eligible for vote";
                }
                else{
                    document.getElementById("res").innerHTML="Not eligible for vote";
                }
            }

        </script>
