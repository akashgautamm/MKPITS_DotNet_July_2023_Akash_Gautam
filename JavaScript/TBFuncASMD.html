<html>
    <form name="f1">
        Enter num1:<input type="text" id="n1"/><br><br>
        Enter num2:<input type="text" id="n2"/><br><br>
        <input type="button" value="Add" onclick="add();"/>
        <input type="button" value="Sub" onclick="sub();"/>
        <input type="button" value="Mul" onclick="mul();"/>
        <input type="button" value="Div" onclick="div();"/><br><br>
        <span id="result">Show</span>

    </form>
    <script language="javascript">
        function add()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var result=num1+num2;
            document.getElementById("result").innerHTML="Addition is "+result;

        }
        function sub()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var result=num1-num2;
            document.getElementById("result").innerHTML="Substract is "+result;
        }
        function mul()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var result=num1*num2;
            document.getElementById("result").innerHTML="Multiply is  "+result;
        }
        function div()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var result=num1/num2;
            document.getElementById("result").innerHTML="Divide is "+result;
        }

    </script>
</html>
