<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<html>
    <div class="jumbotron text-center">
        <h2>Greater number</h2>
    </div>
    <div class="container">
    <form>
        <div class="form-group">
           Enter Num1:<input type="text" class="form-control" id="n1"/>
        </div>
        <div class="form-group">
            Enter Num2:<input type="text" class="form-control" id="n2"/>
        </div>
        <div class="form-group">
            Enter Num3:<input type="text" class="form-control" id="n3"/>
        </div>
         <button type="button" class="btn btn-primary" onclick="check();">Submit</button>
        <div id="result">Show</div>
    </form>
    </div>
    <script language="javascript">
        function check()
        {
            var num1=document.getElementById("n1").value;
            var num2=document.getElementById("n2").value;
            var num3=document.getElementById("n3").value;
            if(num1>num2 && num1>num3)
            {
                document.getElementById("result").innerHTML="Num 1 is greater";
            }
            else if(num2>num1 && num2>num3)
            {
                document.getElementById("result").innerHTML="Num 2 is greater";
            }
            else
            {
                document.getElementById("result").innerHTML="Num 3 is greater";
            }
        }

    </script>
</html>
