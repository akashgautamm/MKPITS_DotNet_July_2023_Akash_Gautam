<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <div class="jumbotron text-center"><h1>Equal num</h1></div>
    
    <div class="container">
        <form>
            <div class="form-group">
                Enter num1:<input type="text" class="form-control" id="n1"/>

            </div>
            <div class="form-group">
                Enter num2:<input type="text" class="form-control" id="n2"/>

            </div>
            <button type="button" class="btn btn-primary" onclick="check();">Submit</button>
            <div id="result"></div>
        </form>

    </div>
    <script language="javascript">
        function check()
        {
            var num1=document.getElementById("n1").value;
            var num2=document.getElementById("n2").value;
            if(num1==num2)
            {
                document.getElementById("result").innerHTML="Num are equal";
            }
            else
            {
                document.getElementById("result").innerHTML="Num are not equal";
            }

        }

    </script>
</html>
