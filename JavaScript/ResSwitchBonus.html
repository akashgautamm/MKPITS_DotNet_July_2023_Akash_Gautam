<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <html>
    <div class="jumbotron text-center">
        <h2>Employee Details</h2>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="n1">Employe Name</label>
                <input type="text" class="form-control" id="n1"/>
                <label for="n1">Employe Salary</label>
                <input type="text" class="form-control" id="n2"/>
                <label for="n1">Employe Designation</label>
                <input type="text" class="form-control" id="n3"/>

            </div>
            <button type="button" class="btn btn-primary" onclick="employe();">Submit</button>
        </form>
        Employe Name:-<div id="ename"></div>
        Employe Salary:-<div id="esal"></div>
        Employe Designation:-<div id="edes"></div>
        Total salary:-<div id="tsal"></div>
        

    </div>
    <script language="javascript">
        function employe()
        {
            var total;
            var name=document.getElementById("n1").value;
            var salary=parseInt(document.getElementById("n2").value);
            var des=document.getElementById("n3").value;
            switch(des)
            {
                case "manager":
                    bonus=5000;
                break;
                case "clerk":
                    bonus=2000;
                break;
                case "peon":
                    bonus=1000;
                break;
                default:
                    total="Invalid";
                break;
            }
    
           total=parseInt(salary)+parseInt(bonus);
           document.getElementById("ename").innerHTML=name;
           document.getElementById("esal").innerHTML=salary;
           document.getElementById("edes").innerHTML=des;
           document.getElementById("tsal").innerHTML=total;
    
            
        }
    
    </script>
    
</html>
