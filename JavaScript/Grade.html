<html>
<head>
    <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <div class="form-group">
        Enter Grade:
        <input type="text" class="form-control" id="g1"/>
        <button type="button" class="btn-warning" onclick="check();">Submit</button>
        <div id="result">Show</div>

    </div>
<script>
function check()
 {
var grade,result;
grade=document.getElementById("g1").value;//parseInt function is used to convert string into integer
switch(grade)
{
case 'A' :
result=" A grade";
break;
case 'B' :
result=" B grade";
break;
case 'C' :
result=" C grade";
break;
default:
result="invalid grade";
break;
}


document.getElementById("result").innerHTML=result;
}
</script>
