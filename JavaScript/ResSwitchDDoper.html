<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<div class="jumbotron">Drop Down</div>
<div class="container">
    <div class="form-group">
        <label for="n1">Enter Num1</label>
        <input type="text" class="form-control" id="n1" name="t1" />
        <label for="n2">Enter Num1</label>
        <input type="text" class="form-control" id="n2" name="t1" />
    </div>
    <select class="form-select" id="s1">
        <option selected>Select operator</option>
        <option value="+">Addition</option>
        <option value="-">Substract</option>
        <option value="*">Multiply</option>
        <option value="/">Divide</option>

    </select><br>
    <button type="button" class="btn-warning" onclick="check();">Submit</button><br>
    <div id="result">Result:</div>

</div>
<script language="javascript">
    function check()
    {
    var num1=parseInt(document.getElementById("n1").value);
    var num2=parseInt(document.getElementById("n2").value);
    var op=document.getElementById("s1").value;
    var ans;
    switch(op)
    {
        case "+":
            ans=num1+num2;
            break;
        case '-':
            ans=num1-num2;
            break;
        case '*':
            ans=num1*num2;
            break;
        case '/':
            ans=num1/num2;
            break;
        default:
            ans="Invalid operator";
            break;
    }
    document.getElementById("result").innerHTML="Total is "+ans;
}

</script>
  
</html>
