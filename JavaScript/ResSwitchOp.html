<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <html>
    <div class="jumbotron text-center">
        <h2>Operator</h2>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                Enter Num1:<input type="text" class="form-control" id="n1"/>
                Enter Num2:<input type="text" class="form-control" id="n2"/>
                Enter Op:<input type="text" class="form-control" id="n3"/><br>
                <button type="button" class="btn-warning" onclick="check();">Submit</button>
                <div id="result">Result:</div>

            </div>
        </form>

    </div>
    <script language="javascript">
        function check()
        {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var op=document.getElementById("n3").value;
        var ans;
        switch(op)
        {
            case "+":
                ans=num1+num2;
                break;
            case '-':
                ans=num1-num2;
                break;
            case '*':
                ans=num1*num2;
                break;
            case '/':
                ans=num1/num2;
                break;
            default:
                ans="Invalid operator";
                break;
        }
        document.getElementById("result").innerHTML="Total is "+ans;
    }

    </script>
</html>
