<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: azure;">
    <div class="container">
        <h2>Form Validation</h2>
        <p>In this example, we use <code>.was-validated</code> to indicate what's missing before submitting the form:
        </p>
        <form action="#" class="was-validated">
            <div class="form-group">
                <label for="uname">Users</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please out this field</div>

            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="text" class="form-control" id="pwd" placeholder="Password" name="pwd" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please out this field</div>

            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required>I agree on Page
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Check this checkbox to be continue</div>

                </label>

            </div>
            <button type="submit" class="btn-danger">Submit</button>
        </form>
    </div>


</body>
</html>
