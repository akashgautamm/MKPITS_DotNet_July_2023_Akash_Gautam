<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    span {
        font-size: 60px;
    }

    #text {
        color: white;
    }
</style>

<body style="background-image:url('sample1.jpg');">
    <h2 style="text-align: center;font-family:'Times New Roman', Times, serif;color: white;"><b><span>S</span>TUDENT
            <span>D</span>ETAILS</b></h2>
    <div class="container" style="box-shadow: 20px 20px 10px;margin-top: 30px;background-image: url('sample6.jpg');">
        <form action="action">
            <div class="row">
                <div class="col">
                    <lable for="fname"><b id="text">First Name:</b></lable>
                    <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname">
                </div>
                <div class="col">
                    <lable for="lname"><b id="text">Last Name:</b></lable>
                    <input type="text" class="form-control" id="fname" placeholder="Last Name" name="lname">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <lable for="pname"><b id="text">Father Name:</b></lable>
                    <input type="text" class="form-control" id="pname" placeholder="Father Name">
                </div>
                <div class="col">
                    <lable for="mname"><b id="text"> Mother Name:</b></lable>
                    <input type="text" class="form-control" id="mname" placeholder="Mother Name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="mnum"><b id="text">Mobile Num:</b></label>
                    <input type="text" class="form-control" id="mnum" placeholder="Mobile Num">
                </div>
                <div class="col">
                    <label for="dob"><b id="text"> Date Of Birth:</b></label>
                    <input type="text" class="form-control" id="dob" placeholder="Enter Birth Date">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="adress"><b id="text">Address:</b></label>
                    <input type="text" class="form-control" id="adress" placeholder="Address">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="state"><b id="text">State:</b></label>
                    <input type="text" class="form-control" id="state" placeholder="State Name">
                </div>
                <div class="col">
                    <label for="city"><b id="text">City:</b></label>
                    <input type="text" class="form-control" id="city" placeholder="City Name">
                </div>
            </div>
            <div class="row" style="margin-top: 30px;">
                <div class="col">
                    <label for="gender"><b id="text">Gender:</b></label>
                    <input type="radio" name="n1"><b id="text">Male&nbsp;&nbsp;</b><input type="radio"
                        name="n1"><b id="text">Female</b>
                </div>
                <div class="col">
                    <label for="hobby"><b id="text">Hobby:</b></label>
                    <input type="checkbox" name="n1"><b id="text">Cricket&nbsp;&nbsp;</b><input type="checkbox"
                        name="n2"><b id="text">Swimming&nbsp;&nbsp;</b>
                    <input type="checkbox" name="n3"><b id="text">Football&nbsp;&nbsp;</b><input type="checkbox"
                        name="n4"><b id="text">Snooker</b>
                </div>
            </div>
            <div class="row" style="margin-top: 30px;">
                <div class="col">
                    <label for="class"><b id="text">Class:</b></label>
                    <input type="text" class="form-control" id="class" placeholder="Class">
                </div>
                <div class="col">
                    <label for="rno"><b id="text">Roll Num:</b></label>
                    <input type="text" class="form-control" id="rno" placeholder="Roll Num">
                </div>
                <div class="col">
                    <label for="section"><b id="text">Section:</b></label>
                    <input type="text" class="form-control" id="Section" placeholder="Section">
                </div>
            </div>
            <div class="form-group form-check" style="margin-top: 30px;">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"><b id="text">I agree this page.</b>
                </label>
            </div>
            <div style="text-align: center;">
                <button type="submit" class=" btn btn-success">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>


        </form>

    </div>
</body>

</html>
