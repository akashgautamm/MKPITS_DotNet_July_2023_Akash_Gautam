<body>
<style>
.container{position:reltive;}
.box1{position :absolute;z-index:1;background:orange;border:2px solid orange;height:100px;margin:30px;width:70%;}
.box2{position:absolute;z-index:2;background:pink;height:60px;width:65%;left:50px;top:150px;}
.box3{position:absolute;z-index:3;background:lightgreen;width:50%;left:60px;top:200px;height:60px;}

</style>
<h1>Z-index Example</h1>

<div class="container">
<div class="box1">BLACK BOX(z-index:1</div>
<div class="box2">GRAY BOX(z-index:2)</div>
<div class="box3">GREEN BOX(z-index:3)</div>
</div>
</body>
